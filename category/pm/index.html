<div style="padding: 20px; text-align: right">
	<a href="?action=list&list=all" class="ui-button ui-widget ui-corner-all">Мои листы</a>
	<a href="?action=save" class="ui-button ui-widget ui-corner-all">Сохранить</a>
	<a href="?action=exit" class="ui-button ui-widget ui-corner-all">Выход</a>
</div>
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="Что ты хочешь выполнить?" autofocus>
	</header>
	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">Отметить всё</label>
		<ul class="todo-list">
			<li class="completed">
				<div class="view">
					<input class="toggle" type="checkbox" checked>
					<label>Задача 1</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Задача 1">
			</li>
			<li>
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>Задача 2</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Задача 2">
			</li>
		</ul>
	</section>
	<footer class="footer">
		<span class="todo-count"><strong>0</strong> задач</span>
		<ul class="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<button class="clear-completed">Очистить завершённые</button>
	</footer>
</section>
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/todo.js?v=7"></script>
