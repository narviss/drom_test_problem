{{@param $errorMessage string}}

<style>
	.auth{
		font-size: 24px;
	}
	table tr td{
		padding: 10px 0;
	}
</style>
<div style="padding: 20px; text-align: right">
	<a href="/" class="ui-button ui-widget ui-corner-all">Главная</a>
	<a href="?action=reg" class="ui-button ui-widget ui-corner-all">Регистрация</a>
</div>
<section class="auth" align="center">
	<header class="todoapp header">
		<h1>Вход</h1>
	</header>
	<form method="post" action="/?action=auth">
		<? if($errorMessage): ?>
			<p style="color:red"><?=$errorMessage?></p>
		<? endif; ?>
		<table align="center">
			<tr>
				<td>
					<input name="login" type="text" placeholder="Логин" class="edit" required/>
				</td>
			</tr>
			<tr>
				<td>
					<input name="password" type="password" placeholder="Пароль" class="edit" required/>
				</td>
			</tr>
			<tr>
				<td>
					<input hidden="hidden" name="send_auth_form"/>
					<button type="submit" class="ui-button ui-widget ui-corner-all">Вход</button>
				</td>
			</tr>
		</table>
	</form>
</section>
