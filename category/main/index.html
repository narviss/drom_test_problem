<div style="padding: 20px; text-align: right">
	<a href="?action=reg" class="ui-button ui-widget ui-corner-all">Регистрация</a>
	<a href="?action=auth" class="ui-button ui-widget ui-corner-all">Вход</a>
</div>
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<li class="completed">
				<div class="view">
					<input class="toggle" type="checkbox" checked>
					<label>Taste JavaScript</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Taste JavaScript">
			</li>
			<li>
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>Buy a unicorn</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Buy a unicorn">
			</li>
		</ul>
	</section>
	<footer class="footer">
		<span class="todo-count"><strong>0</strong> item left</span>
		<ul class="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<button class="clear-completed">Clear completed</button>
	</footer>
</section>
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/todo.js?v=7"></script>
